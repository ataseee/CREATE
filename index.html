<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>CREATE - AI pics generator</title>
</head>
<body>
    <div class="light"></div>
    <section class="prompt">
        <h1 class="create">CREATE</h1>
        <form action="#" class="generate-form">
            <input type="text" class="prompt-input" placeholder="Type a prompt">
            <div class="controls">
                <select class="img-quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                </select>
            </div>
        </form>
        <p class="extra-info">Click on <b>CREATE</b> to generate</p>
    </section>
</body>
</html>
